<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>❤️ Nosotros ❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="corazones"></div>

  <header>
    <h1>Momentos  juntos</h1>
  </header>
  
  <main id="galeria"></main>

  <footer>
    <p>Siempre tú y yo, sin importar el lugar 💖</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
<script>
  const emojis = ["💖", "💘", "💝", "💕", "💓", "❤️", "😍", "🥰", "💞"];
  const cantidad = 30;

  for (let i = 0; i < cantidad; i++) {
    const emoji = document.createElement("div");
    emoji.classList.add("emoji-flotante");
    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];

    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.top = Math.random() * 100 + "vh";
    emoji.style.fontSize = Math.random() * 24 + 16 + "px";
    emoji.style.animationDuration = (Math.random() * 10 + 5) + "s";

    document.body.appendChild(emoji);
  }
</script>
